<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Animaux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div id="container">
        <h1 id="titleQuiz">Quiz Animaux</h1>
        <div id="question">
            <p id="resultFinal">Ton score est de : <span id="score"></span> / 10</p>
            <div id="answerAll"></div>
            <div id="question2">
                <h2 id="titleQuestion">Question <span id="numero">0</span> :</h2>
                <p id="questions"></p>
                <div id="container2">
                    <div id="answer">
                        <div>
                            <input id="choice1" type="radio" name="choices">
                            <label id="labelChoice1"></label>
                        </div>
                        <div>
                            <input id="choice2" type="radio" name="choices">
                            <label id="labelChoice2"></label>
                        </div>
                        <div>
                            <input id="choice3" type="radio" name="choices">
                            <label id="labelChoice3"></label>
                        </div>
                        <div>
                            <input id="choice4" type="radio" name="choices">
                            <label id="labelChoice4"></label>
                        </div>
                    </div>
                    <div id="image">
                        <img src="" id="imageQuestion">
                    </div>
                    </div>
                <div id="divEnter">
                    <button id="enterNext"data-bs-toggle="modal" data-bs-target="#staticBackdrop">Entrer</button>
                    <button id="next">Suivant</button>
                    <button id="result">Résultat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Résultat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" id="ok" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
